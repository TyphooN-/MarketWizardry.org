<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        // Set viewport immediately for mobile scaling
        if (!document.querySelector('meta[name="viewport"]')) {
            const viewport = document.createElement('meta');
            viewport.name = 'viewport';
            viewport.content = 'width=device-width, initial-scale=1.0';
            document.head.insertBefore(viewport, document.head.firstChild);
        }
        
                // Redirect to index.html if accessed directly (not in iframe)
        if (window === window.top) {
            // Small delay to ensure viewport takes effect on mobile
            setTimeout(() => {
                const currentPath = window.location.pathname;
                if (currentPath.includes('/blog/') || currentPath.includes('/nft-gallery/')) {
                    // For blog posts and NFT galleries, pass full path
                    const fullPath = currentPath.startsWith('/') ? currentPath.substring(1) : currentPath;
                    window.location.href = `/?page=${encodeURIComponent(fullPath)}`;
                } else {
                    // For main pages, redirect with page parameter
                    const currentPage = currentPath.split('/').pop().replace('.html', '');
                    window.location.href = `/?page=${currentPage}`;
                }
            }, 100);
        }
    </script>
    <style>
        .crt-divider {
            width: 100%;
            height: 1px;
            background-color: #00ff00;
            animation: scan 1s infinite;
            margin: 30px 0;
        }
        @keyframes scan {
            0% { opacity: 1; width: 0%; }
            50% { opacity: 0.5; }
            100% { opacity: 1; width: 100%; }
        }
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .file-grid {
            display: grid;
            gap: 20px;
        }
        .file-entry {
            cursor: pointer;
            padding: 5px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 3px;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-entry:hover {
            background-color: #001;
            transform: scale(1.02);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #000;
            margin: 5% auto;
            padding: 10px;
            border: 2px solid #00ff00;
            max-width: fit-content;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        .modal-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .modal-header h2 {
            margin: 0;
            color: #00ff00;
            font-size: 1.2em;
        }

        .modal-header a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #00ff00;
            padding: 2px 5px;
            margin-left: 10px;
        }

        .modal-header a:hover {
            text-decoration: underline;
        }

        .close-button {
            color: #00ff00;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #00ff00;
            padding: 0 5px;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: #00ff00;
            text-decoration: none;
            cursor: pointer;
            background-color: #001100;
        }

        .modal-body {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 70vh;
            overflow-y: auto;
            color: #00ff00;
            font-size: 1.2em;
            padding: 15px;
        }

        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }

        @media screen and (max-width: 600px) {
            .modal {
                padding-top: 20px;
            }
            
            .modal-content {
                margin: 2% auto;
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
                padding: 10px 5px;
            }
            
            .modal-header h2 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            
            .modal-header a {
                font-size: 0.9em;
                margin: 5px 0;
                padding: 5px 10px;
                border: 1px solid #00ff00;
                display: inline-block;
            }
            
            .close-button {
                position: absolute !important;
                top: 10px;
                right: 15px;
                font-size: 24px !important;
            }
            
            .modal-body {
                font-size: 0.7em;

    </style>
    <meta property="og:image" content="https://marketwizardry.org/img/xicojam-1924524951521853846-prompt-video1-mod-mod.webp">
    <meta property="og:image:alt" content="MarketWizardry.org - Financial Trading Tools">

<body>
    <h2>Terms</h2>
    <div class="crt-divider"></div>
    <!-- File Grid -->
    <div class="file-grid" id="fileGrid"></div>
    <!-- Modal -->
    <div id="textModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Terms Document</h2>
                <a id="downloadLink" href="#" download>Download File</a>
                <span class="close-button">&times;</span>
            </div>
            <pre id="textContent" class="modal-body"></pre>
        </div>
    </div>
    <script>
    const files = {
        1: 'LICENSE',
        2: 'DISCLAIMER_AND_RISK_WARNING',
        };
        // Initialize file grid
        const fileGrid = document.getElementById('fileGrid');
        let maxFileNameWidth = 0;
        // Create temporary elements to measure widths
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.visibility = 'hidden';
        document.body.appendChild(tempDiv);
        // Create file entries and measure widths
        Object.values(files).forEach(fileName => {
            const fileEntry = document.createElement('div');
            fileEntry.className = 'file-entry';
            fileEntry.textContent = fileName;
            fileGrid.appendChild(fileEntry);
            tempDiv.textContent = fileName;
            maxFileNameWidth = Math.max(maxFileNameWidth+1, tempDiv.offsetWidth);
        });
        // Clean up temporary element
        document.body.removeChild(tempDiv);
        // Set fixed width for all elements and update grid layout
        const fileEntries = document.querySelectorAll('.file-entry');
        fileEntries.forEach(entry => {
            entry.style.width = `${maxFileNameWidth}px`;
        });

        // Update grid to use max width
        fileGrid.style.gridTemplateColumns = `repeat(auto-fit, minmax(${maxFileNameWidth}px, 1fr))`;
        // Add click event listeners to file entries
        fileEntries.forEach((entry, index) => {
            entry.addEventListener('click', () => {
                const fileName = entry.textContent;
                currentFileIndex = index;
                loadFile(fileName);
            });
        });
        function loadFile(fileName) {
            // Update this path if needed
            const filePath = `./terms/${fileName}`;
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load file');
                    }
                    return response.text();
                })
                .then(text => {
                    displayText(text, fileName);
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    alert(`Failed to load file: ${fileName}`);
                });
        }
        let currentFileIndex = 0;
        let currentFileContent = '';
        
        function displayText(content, fileName) {
            currentFileContent = content;
            document.getElementById('textContent').textContent = content;
            document.getElementById('modalTitle').textContent = fileName;
            
            // Set up download link
            const downloadLink = document.getElementById('downloadLink');
            const blob = new Blob([content], { type: 'text/plain' });
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = fileName + '.txt';
            
            document.getElementById('textModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('textModal').style.display = 'none';
            // Clean up blob URL
            const downloadLink = document.getElementById('downloadLink');
            if (downloadLink.href.startsWith('blob:')) {
                URL.revokeObjectURL(downloadLink.href);
            }
        }
        
        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('textModal');
            if (modal.style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    // Navigate to previous file
                    const fileKeys = Object.keys(files);
                    currentFileIndex = currentFileIndex > 0 ? currentFileIndex - 1 : fileKeys.length - 1;
                    loadFile(files[fileKeys[currentFileIndex]]);
                } else if (event.key === 'ArrowRight') {
                    // Navigate to next file
                    const fileKeys = Object.keys(files);
                    currentFileIndex = currentFileIndex < fileKeys.length - 1 ? currentFileIndex + 1 : 0;
                    loadFile(files[fileKeys[currentFileIndex]]);
                } else if (event.key === 'd' && (event.ctrlKey || event.metaKey)) {
                    // Ctrl+D or Cmd+D to download
                    event.preventDefault();
                    document.getElementById('downloadLink').click();
                }
            }
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('textModal');
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Set up close button after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.close-button').addEventListener('click', closeModal);
        });
    </script>
</body>
</html>
