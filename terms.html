<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms | MarketWizardry.org</title>
    <link rel="canonical" href="https://marketwizardry.org/terms.html">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <!-- Standard Meta Tags -->
    <meta name="description" content="Legal gibberish to cover our asses while you lose yours. Terms and conditions that nobody reads but everyone pretends to understand.">
    <script>
        // Redirect to index.html if accessed directly (not in iframe)
        if (window === window.top) {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/blog/') || currentPath.includes('/nft-gallery/')) {
                // For blog posts and NFT galleries, pass full path
                const fullPath = currentPath.startsWith('/') ? currentPath.substring(1) : currentPath;
                window.location.href = `/?page=${encodeURIComponent(fullPath)}`;
            } else {
                // For main pages, redirect with page parameter
                const currentPage = currentPath.split('/').pop().replace('.html', '');
                window.location.href = `/?page=${currentPage}`;
            }
        }
    </script>
    <style>
        .crt-divider {
            width: 100%;
            height: 1px;
            background-color: #00ff00;
            animation: scan 1s infinite;
            margin: 30px 0;
        }
        @keyframes scan {
            0% { opacity: 1; width: 0%; }
            50% { opacity: 0.5; }
            100% { opacity: 1; width: 100%; }
        }
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .file-grid {
            display: grid;
            gap: 10px;
        }
        .file-entry {
            cursor: pointer;
            padding: 5px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 3px;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-entry:hover {
            background-color: #001;
            transform: scale(1.02);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            z-index: 1000;
            width: 80%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .close-btn {
            color: #f00;
            cursor: pointer;
        }
        .text-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 3px;
        }
        
    </style>
        <meta property="og:image" content="https://marketwizardry.org/img/xicojam-1924524951521853846-prompt-video1-mod-mod.webp">
    <meta property="og:image:alt" content="MarketWizardry.org - Financial Trading Tools">
</head>
<body>
    <h2>Terms</h2>
    <div class="crt-divider"></div>
    <!-- File Grid -->
    <div class="file-grid" id="fileGrid"></div>
    <!-- Modal -->
    <div class="modal" id="textModal">
        <div class="modal-header">
            <span>File: <span id="currentFile">-</span></span>
            <span class="close-btn" onclick="closeModal()">[X]</span>
        </div>
        <pre class="text-content" id="textContent"></pre>
    </div>
    <script>
    const files = {
        1: 'LICENSE',
        2: 'DISCLAIMER_AND_RISK_WARNING',
        };
        // Initialize file grid
        const fileGrid = document.getElementById('fileGrid');
        let maxFileNameWidth = 0;
        // Create temporary elements to measure widths
        const tempDiv = document.createElement('div');
        tempDiv.style.position = 'absolute';
        tempDiv.style.visibility = 'hidden';
        document.body.appendChild(tempDiv);
        // Function to calculate max width
        function calculateMaxWidth() {
            Object.values(files).forEach(fileName => {
                tempDiv.textContent = fileName;
                const width = tempDiv.offsetWidth;
                if (width > maxFileNameWidth) {
                    maxFileNameWidth = width;
                }
            });
        }
        // Create file entries and measure widths
        Object.values(files).forEach(fileName => {
            const fileEntry = document.createElement('div');
            fileEntry.className = 'file-entry';
            fileEntry.textContent = fileName;
            fileGrid.appendChild(fileEntry);
            tempDiv.textContent = fileName;
            maxFileNameWidth = Math.max(maxFileNameWidth, tempDiv.offsetWidth);
        });
        // Clean up temporary element
        document.body.removeChild(tempDiv);
        // Set fixed width for all elements and update grid layout
        const fileEntries = document.querySelectorAll('.file-entry');
        fileEntries.forEach(entry => {
            entry.style.width = `${maxFileNameWidth}px`;
        });

        // Update grid to use max width
        fileGrid.style.gridTemplateColumns = `repeat(auto-fit, minmax(${maxFileNameWidth}px, 1fr))`;
        // Add click event listeners to file entries
        fileEntries.forEach(entry => {
            entry.addEventListener('click', () => {
                const fileName = entry.textContent;
                loadFile(fileName);
            });
        });
        function loadFile(fileName) {
            // Update this path if needed
            const filePath = `./terms/${fileName}`;
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load file');
                    }
                    return response.text();
                })
                .then(text => {
                    displayText(text, fileName);
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    alert(`Failed to load file: ${fileName}`);
                });
        }
        function displayText(content, fileName) {
            document.getElementById('textContent').textContent = content;
            document.getElementById('currentFile').textContent = fileName;
            document.getElementById('textModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('textModal').style.display = 'none';
        }
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
