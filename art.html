<!-- art.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Art</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .crt {
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        /* Image grid styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Maximum size of the container */
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
        }
	.modal-content {
	    position: relative;
	    width: 100%;
	    height: 100%;
	    top: 0;
	    left: 0;
	    transform: none;
	}
	.full-image {
	    width: auto;
	    height: auto;
	    max-width: 90vw;
	    max-height: 90vh;
	    margin: 0 auto;
	    display: block;
	}
    </style>
</head>
<body class="crt">
    <h2>Art</h2>
    <!-- Image Grid -->
    <div class="image-grid" id="imageGrid">
        <!-- Images will be inserted here -->
    </div>
    <!-- Modal -->
    <div class="modal" id="fullscreenModal" onclick="closeModal()">
    	div class="modal-content">
    	<img src="" alt="Fullscreen image" class="full-image">
    </div>
</div>

    <script>
        let currentImageIndex = 0;
        // Generate images dynamically
        const imageGrid = document.getElementById('imageGrid');
        for (let i = 1; i <= 24; i++) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = `art/${String(i).padStart(5, '0')}.webp`;
            img.onclick = function() { openImage(i - 1); }; // Pass 0-based index
            imgContainer.appendChild(img);
            imageGrid.appendChild(imgContainer);
        }
        function openImage(index) {
            currentImageIndex = index;
            const img = document.querySelectorAll('.thumbnail')[index];
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            
            modalImg.src = img.src;
            modal.style.display = 'block';
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
            }
        }
        function nextImage() {
            const images = document.querySelectorAll('.thumbnail');
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
            }
        }
    	function closeModal() {
        	const modal = document.getElementById('fullscreenModal');
        	if (modal.style.display === 'block') {
            		modal.style.display = 'none';
        	}
    	}
    	// Update the existing window.onclick handler to prevent modal closure when clicking inside the image
   	 window.onclick = function(event) {
        	const modal = document.getElementById('fullscreenModal');
        	if (event.target === modal) {
            	closeModal();
        }
    };
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }
            }
        });
    </script>
</body>
</html>
