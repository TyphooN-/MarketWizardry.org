<!-- market-wizardry.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Add viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWizardry.org</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .crt {
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .image-container {
            text-align: left;
        }
        .image-container img {
            max-width: 300px;
            width: auto;
            height: auto;
            margin: 20px 0;
            display: inline-block;
            object-fit: contain;
            max-height: 90vh;
            border: 2px solid #00ff00; /* Green border for images */
        }
        iframe {
            border: 2px solid #00ff00; /* Added green border for iframes */
            margin: 20px 0;
        }
    </style>
</head>
<body class="crt">
    <h2>MarketWizardry.org</h2>
    <img src="https://marketwizardry.org/art/00010.webp" alt="Market Wizardry Art">
</body>
</html>
