<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Add viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketWizardry.org</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .image-container {
            text-align: left;
        }
        .image-container img {
            max-width: 100%;
            width: auto;
            height: auto;
            margin: 20px 0;
            display: inline-block;
            object-fit: contain;
            border: 2px solid #00ff00;
        }
        iframe {
            border: 2px solid #00ff00;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>MarketWizardry.org</h2>
    <div class="image-container">
        <!-- NVDA powered gamer house image -->
        <img src="https://marketwizardry.org/gpu/nvda_house.webp" alt="NVDA powered gamer house">
        <img src="https://marketwizardry.org/gpu/amd_bigbrain.webp" alt="AMD Big Brain">
        <img src="https://marketwizardry.org/gpu/nvda_in_spec_power_delivery.webp" alt="NVDA in-spec power delivery">
        <img src="https://marketwizardry.org/gpu/nvda_missing_rops.webp" alt="NVDA Missing ROPS">
    </div>
</body>
</html>
