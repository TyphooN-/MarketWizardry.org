<!-- blog.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog Explorer</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .blog-entry {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .blog-entry:hover {
            background-color: #001100;
            color: #00ff00;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        .date {
            color: #00cc00;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Explorer</h1>
        <div class="grid">
            <div class="blog-entry">
                <a href="/blog/blog1.html">Nvidia GPU meltdown</a>
                <span class="date">Posted: 2025-03-01</span>
            </div>
            <div class="blog-entry">
                <a href="/blog/blog2.html">VaR Whipsaw Strategy</a>
                <span class="date">Posted: 2025-03-01</span>
            </div>
        </div>
    </div>
</body>
</html>
