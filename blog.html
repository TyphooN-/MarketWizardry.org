<!-- blog.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Retro Blog Archive</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .file-item {
            border: 2px solid #00ff00;
            padding: 20px;
            cursor: pointer;
            text-align: center;
        }

        .file-item:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }

        .text-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            z-index: 1000;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>
<body class="crt">
    <div class="file-grid" id="fileGrid">
        <!-- Files will be dynamically added here -->
    </div>

    <div id="textModal" class="text-modal">
        <span class="modal-close" onclick="closeModal()">Ã—</span>
        <div id="textContent"></div>
    </div>

    <script>
        // Define your blog files
        const blogFiles = [
            { name: 'blog1.html', title: 'Blog Post 1' },
            { name: 'blog2.html', title: 'Blog Post 2' }
            // Add more files as needed
        ];

        // Create file grid items dynamically
        function createFileGrid() {
            const fileGrid = document.getElementById('fileGrid');
            
            blogFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `ðŸ“„ ${file.title}<br>${file.name}`;
                fileItem.onclick = () => openFile(file.name);
                fileGrid.appendChild(fileItem);
            });
        }

        function openFile(fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(content => displayContent(content, fileName))
                .catch(error => showError(error));
        }

        function displayContent(content, title) {
            document.getElementById('textContent').textContent = content;
            document.getElementById('textModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('textModal').style.display = 'none';
        }

        function showError(error) {
            console.error('Error loading file:', error);
            alert('Failed to load the requested file.');
        }

        // Initialize the file grid
        window.onload = createFileGrid;

        // Close modal when pressing ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('textModal').style.display !== 'none') {
                closeModal();
            }
        });
    </script>
</body>
</html>
