<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog Explorer</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .blog-entry {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .blog-entry:hover {
            background-color: #001100;
            color: #00ff00;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        .date {
            color: #00cc00;
            font-size: 0.8em;
            margin-top: 5px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: #000;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border: 2px solid #00ff00;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            text-decoration: none;
            font-size: 24px;
            cursor: pointer;
        }
        /* iframe styling */
        .modal-iframe {
            width: 100%;
            height: 500px;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Explorer</h1>
        <div class="grid">
            <div class="blog-entry">
                <a href="#" onclick="showModal('blog/blog1.html')">The Origins of VaR</a>
                <span class="date">Posted: 2023-01-15</span>
            </div>
            <div class="blog-entry">
                <a href="#" onclick="showModal('blog/blog2.html')">VaR Whipsaw Strategy</a>
                <span class="date">Posted: 2023-02-10</span>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <iframe class="modal-iframe" src=""></iframe>
        </div>
    </div>
    <script>
        function showModal(url) {
            const iframe = document.querySelector('.modal-iframe');
            iframe.src = url;
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            const iframe = document.querySelector('.modal-iframe');
            iframe.src = '';
        }
        // Close modal when clicking outside the content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
