
<!-- all.html -->
<!DOCTYPE html>
<html>
<head>
    <title>MarketWizardry.org | NFT Gallery - All Images</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        /* Image grid styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Maximum size of the container */
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            /* display: flex; Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
	.modal-content {
	    position: relative;
	    background-color: #000;
	    padding: 20px;
	    border: 2px solid #00ff00;
	    border-radius: 5px;
	    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
	    text-align: center;
	    max-width: 95vw; /* Increased modal width for mobile */
	    max-height: 95vh; /* Increased modal height for mobile */
	    overflow: auto; /* Enable scrolling if content exceeds modal size */
	}
	.full-image {
	    max-width: 100%;
	    max-height: 65vh; /* Reduced to leave space for navigation buttons */
	    display: block;
	    margin: 0 auto;
	    object-fit: contain;
	}
        .crt-divider {
            width: 100%;
            height: 1px;
            background-color: #00ff00;
            animation: scan 1s infinite;
            margin: 30px auto;
        }
        @keyframes scan {
            0% { opacity: 1; width: 0%; }
            50% { opacity: 0.5; }
            100% { opacity: 1; width: 100%; }
        }
        .filename-display {
            color: #00ff00;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .flavor-text {
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            font-style: italic;
            font-weight: bold;
            opacity: 0.9;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .nav-button {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            font-size: 16px;
            border-radius: 3px;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .nav-button:hover {
            background-color: #001100;
            color: #00ff00;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .nav-button:disabled:hover {
            background-color: #000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .close-button:hover {
            background-color: #001100;
        }
        @media screen and (max-width: 768px) {
            .modal-content {
                padding: 5px;
                max-width: 98vw;
                max-height: 98vh;
            }
            .full-image {
                max-height: 55vh;
            }
            .filename-display {
                font-size: 0.7em;
                margin-bottom: 5px;
            }
            .nav-button {
                padding: 8px 15px;
                font-size: 14px;
                min-width: 60px;
            }
            .close-button {
                font-size: 18px;
                padding: 3px 8px;
                top: 5px;
                right: 10px;
            }
            .twitter-link-container {
                margin: 5px 0;
            }
            .twitter-link-container a {
                font-size: 0.8em;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <h2>NFT Gallery - All Images</h2>
    <div class="crt-divider"></div>
    <div class="flavor-text">Every NFT collection on this digital wasteland aggregated into one glorious mess. For collectors who enjoy sensory overload and browser crashes.</div>
    <div class="crt-divider"></div>
    <!-- Image Grid -->
    <div class="image-grid" id="imageGrid">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <!-- Modal -->
    <div class="modal" id="fullscreenModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="filename-display" id="modalFilename"></div>
                <div class="modal-button-bar">
                    <button class="nav-button" id="prevButton" data-action="previous-image">‚Üê Previous</button>
                    <span id="imageCounter" class="image-counter"></span>
                    <button class="nav-button" id="nextButton" data-action="next-image">Next ‚Üí</button>
                    <button class="nav-button" id="downloadButton" data-action="download-image">‚¨á Download</button>
                    <div class="twitter-link-container" id="twitterLinkContainer">
                        <a id="twitterLink" href="#" target="_blank" rel="noopener noreferrer" class="twitter-link">
                            üê¶ View Original Tweet
                        </a>
                    </div>
                    <button class="close-button" data-action="close-modal">‚úï</button>
                </div>
                <div class="crt-divider"></div>
            </div>
            <img src="" alt="Fullscreen image" class="full-image">
        </div>
    </div>
</div>
    <script src="/js/nft-gallery.js"></script>
    <script src="/js/gallery-data-all.js"></script>
</body>
</html>
