<body>
    <h2>NFT (Not For Trade) Gallery - All Images</h2>
    <div class="crt-divider"></div>
    <div class="flavor-text">Every digital nightmare in one convenient location. Complete collection of blockchain suffering for people who need their existential crisis comprehensive.</div>
    <div class="crt-divider"></div>
    <!-- Image Grid -->
    <div class="image-grid" id="imageGrid">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <!-- Modal -->
    <div class="modal" id="fullscreenModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="filename-display" id="modalFilename"></div>
            <div class="crt-divider"></div>
            <img src="" alt="Fullscreen image" class="full-image" loading="lazy">
        </div>
    </div>
    <script>
        const allImagePaths = [
            // IMPORTANT: This array needs to be populated with all image paths.
            // Example: '/nft-gallery/artist_name/webp/image_name.webp',
            // You can get the full list from the original all_images.json file if accessible.
            // For now, I'm adding a few placeholders based on the truncated JSON output.
            "/nft-gallery/kinx__/webp/kinx__-1928064711167221938-Gm_web3_famz___video2-lossy.webp",
            "/nft-gallery/kinx__/webp/kinx__-1929499096944947703-Good_morning_from_the_void_video4-lossy.webp",
            "/nft-gallery/ex_mortal_/webp/ex_mortal_-1929635293-paint_the_sky_black_video1-lossy.webp",
            "/nft-gallery/ex_mortal_/webp/ex_mortal_-1931005029-Thank_you_and_congrats_video2-lossy.webp"
        ];
        console.log("Image paths loaded:", allImagePaths.length);
        
        function openImage(index) {
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            
            modalImg.src = allImagePaths[index];
            modalFilename.textContent = allImagePaths[index].split('/').pop().replace(/'/g, '');
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            const modal = document.getElementById('fullscreenModal');
            modal.style.display = 'none';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });
        
        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Populate image grid on load
        document.addEventListener('DOMContentLoaded', () => {
            const imageGrid = document.getElementById('imageGrid');
            allImagePaths.forEach((path, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                const img = document.createElement('img');
                img.className = 'thumbnail';
                img.src = path;
                img.alt = path.split('/').pop(); // Use filename as alt text
                img.onclick = () => openImage(index);
                img.loading = 'lazy'; // Add lazy loading
                imgContainer.appendChild(img);
                imageGrid.appendChild(imgContainer);
            });
        });
    </script>
</body>
