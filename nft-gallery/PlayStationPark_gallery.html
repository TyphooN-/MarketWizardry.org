        function loadImage(path, index) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = path;
            img.alt = path.split('/').pop();
            img.loading = 'lazy';
            img.onclick = function() { openImage(index); };
            imgContainer.appendChild(img);
            document.getElementById('imageGrid').appendChild(imgContainer);
        }
        
        function openImage(index) {
            currentImageIndex = index;
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            
            modalImg.src = allImagePaths[index];
            modalFilename.textContent = allImagePaths[index].split('/').pop().replace(/'/g, '');
            modal.style.display = 'flex';
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
            }
        }
        
        function nextImage() {
            if (currentImageIndex < allImagePaths.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        }
        
        // Load all images when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Loading", allImagePaths.length, "images");
            allImagePaths.forEach((path, index) => {
                loadImage(path, index);
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }
            }
        });
        
        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        let currentImageIndex = 0;
        console.log("Image paths loaded:", allImagePaths.length);
        
        function loadImage(path, index) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = path;
            img.alt = path.split('/').pop();
            img.loading = 'lazy';
            img.onclick = function() { openImage(index); };
            imgContainer.appendChild(img);
            document.getElementById('imageGrid').appendChild(imgContainer);
        }
        
        function openImage(index) {
            currentImageIndex = index;
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            
            modalImg.src = allImagePaths[index];
            modalFilename.textContent = allImagePaths[index].split('/').pop().replace(/'/g, '');
            modal.style.display = 'flex';
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
            }
        }
        
        function nextImage() {
            if (currentImageIndex < allImagePaths.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
        }
        
        // Load all images when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Loading", allImagePaths.length, "images");
            allImagePaths.forEach((path, index) => {
                loadImage(path, index);
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }
            }
        });
        
        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
