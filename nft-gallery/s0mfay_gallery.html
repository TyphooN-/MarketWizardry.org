
<!-- user_gallery.html -->
<!DOCTYPE html>
<html>
<head>
    <title>MarketWizardry.org | NFT Gallery - s0mfay</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        /* Image grid styles */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Maximum size of the container */
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            /* display: flex; Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
	.modal-content {
	    position: relative;
	    background-color: #000;
	    padding: 20px;
	    border: 2px solid #00ff00;
	    border-radius: 5px;
	    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
	    text-align: center;
	    max-width: 90vw; /* Limit modal width */
	    max-height: 90vh; /* Limit modal height */
	    overflow: auto; /* Enable scrolling if content exceeds modal size */
	}
	.full-image {
	    max-width: 100%;
	    max-height: 80vh; /* Adjust as needed to leave space for filename */
	    display: block;
	    margin: 0 auto;
	    object-fit: contain;
	}
        .crt-divider {
            width: 100%;
            height: 1px;
            background-color: #00ff00;
            animation: scan 1s infinite;
            margin: 10px 0;
        }
        @keyframes scan {
            0% { opacity: 1; width: 0%; }
            50% { opacity: 0.5; }
            100% { opacity: 1; width: 100%; }
        }
        .filename-display {
            color: #00ff00;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .flavor-text {
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            font-style: italic;
            font-weight: bold;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h2>NFT Gallery - s0mfay</h2>
    <div class="crt-divider"></div>
    <div class="flavor-text">s0mfay's digital art collection - Some fay magic, all disappointment. This collection proves that even fairy magic can't fix bad artistic judgment. Tinkerbell called - she wants her reputation back.</div>
    <div class="crt-divider"></div>
    <!-- Image Grid -->
    <div class="image-grid" id="imageGrid">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    <!-- Modal -->
    <div class="modal" id="fullscreenModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="filename-display" id="modalFilename"></div>
            <div class="twitter-link-container" id="twitterLinkContainer" style="display: none; text-align: center; margin: 10px 0;">
                <a id="twitterLink" href="#" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; font-weight: bold; border: 1px solid #00ff00; padding: 5px 10px; display: inline-block;">
                    üê¶ View Original Tweet
                </a>
            </div>
            <div class="crt-divider"></div>
            <img src="" alt="Fullscreen image" class="full-image">
        </div>
    </div>
</div>
    <script>
        let currentImageIndex = 0;
        const allImagePaths = ['./s0mfay/webp/s0mfay-1932977495193575585-My_cozy_little_foundry_video2-lossy.webp',
            './s0mfay/webp/s0mfay-1831693772-Atomic_Steppe_video1-lossy.webp',
            './s0mfay/webp/s0mfay-1883580873003384862-Fermata_Positronics_now_bears_a_logo____video3-lossy.webp',
            './s0mfay/webp/s0mfay-1840881222836252736-A_new_Firefly_is_borne_video1-lossy.webp',
            './s0mfay/webp/s0mfay-1864788216189964598-I_made_Jester_Vision_for_all_the_kitty_enthusiasts_out_there__meow__thank_you_to_video2-lossy.webp',
            './s0mfay/webp/s0mfay-1937876868604060014-Archimedes__Window_video4-lossy.webp',
            './s0mfay/webp/s0mfay-1914313301468553719-I_am_delighted_to_share_Fermata_Positronics__Series_II_devices_The_Pleiades__video3-lossy.webp']; // All image paths from Python
        console.log("All Image Paths:", allImagePaths);
        const imagesPerLoad = 50; // Increased number of images to load per scroll
        const scrollThreshold = 1000; // Load more images when 1000px from bottom
        const imageGrid = document.getElementById('imageGrid');

        function loadImage(path, index) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = path;
            img.onerror = function() { console.error("Error loading image:", path); };
            img.onload = function() { console.log("Image loaded:", path); };
            img.onclick = function() { openImage(index); };
            imgContainer.appendChild(img);
            imageGrid.appendChild(imgContainer);
        }

        function loadMoreImages() {
            console.log("loadMoreImages called. currentImageIndex:", currentImageIndex, "allImagePaths.length:", allImagePaths.length);
            if (currentImageIndex >= allImagePaths.length) {
                console.log("No more images to load.");
                return; // No more images to load
            }

            const startIndex = currentImageIndex;
            const endIndex = Math.min(startIndex + imagesPerLoad, allImagePaths.length);

            for (let i = startIndex; i < endIndex; i++) {
                loadImage(allImagePaths[i], i);
            }
            currentImageIndex = endIndex;
            console.log("Loaded images up to index:", currentImageIndex);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadMoreImages();
            // Load more images immediately if the initial load doesn't fill the viewport
            if (document.body.offsetHeight < window.innerHeight) {
                loadMoreImages();
            }
        });

        // Scroll event for lazy loading
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - scrollThreshold) {
                loadMoreImages();
            }
        });

        function openImage(index) {
            currentImageIndex = index;
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            const twitterLinkContainer = document.getElementById('twitterLinkContainer');
            const twitterLink = document.getElementById('twitterLink');
            
            const imagePath = allImagePaths[index];
            const filename = imagePath.split('/').pop().replace(/'/g, ''); // Extract filename and clean quotes
            
            modalImg.src = imagePath;
            modalFilename.textContent = filename;
            
            // Extract Twitter info from filename
            const tweetInfo = extractTweetInfoFromFilename(filename);
            if (tweetInfo.username && tweetInfo.tweetId) {
                const twitterUrl = `https://twitter.com/${tweetInfo.username}/status/${tweetInfo.tweetId}`;
                twitterLink.href = twitterUrl;
                twitterLinkContainer.style.display = 'block';
            } else {
                twitterLinkContainer.style.display = 'none';
            }
            
            modal.style.display = 'flex'; // Use flex to center modal content
        }
        
        function extractTweetInfoFromFilename(filename) {
            try {
                // Remove file extension
                let baseName = filename.replace(/\.(webp|jpg|jpeg|png|gif)$/i, '');
                // Remove -lossy suffix if present
                baseName = baseName.replace('-lossy', '');
                
                // Split by dash and extract first two parts
                const parts = baseName.split('-');
                if (parts.length >= 2) {
                    const username = parts[0];
                    const tweetId = parts[1];
                    // Verify tweet_id is numeric
                    if (/^\d+$/.test(tweetId)) {
                        return { username, tweetId };
                    }
                }
            } catch (e) {
                console.log('Could not extract tweet info from filename:', filename);
            }
            return { username: null, tweetId: null };
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
            }
        }
        function nextImage() {
            if (currentImageIndex < allImagePaths.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
            }
        }
    	function closeModal() {
        	const modal = document.getElementById('fullscreenModal');
        	if (modal.style.display === 'flex') {
            		modal.style.display = 'none';
        	}
    	}
    	// Update the existing window.onclick handler to prevent modal closure when clicking inside the image
   	 window.onclick = function(event) {
        	const modal = document.getElementById('fullscreenModal');
        	if (event.target === modal) {
            	closeModal();
        }
    };
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }
            }
        });
    </script>
</body>
</html>
