    </style>
</head>
<body>
    <h2>NFT Gallery - aaasonipse</h2>

    <div class="flavor-text">aaasonipse's digital art collection - NFT gallery showcasing blockchain-validated creative expressions.</div>

    <!-- Image Grid -->

    <!-- Modal -->
    <div class="modal" id="fullscreenModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="filename-display" id="modalFilename"></div>
            <div class="twitter-link-container" id="twitterLinkContainer" style="display: none; text-align: center; margin: 10px 0;">
                <a id="twitterLink" href="#" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; font-weight: bold; border: 1px solid #00ff00; padding: 5px 10px; display: inline-block;">

</div>
    <script>
        let currentImageIndex = 0;
        const allImagePaths = ['./aaasonipse/webp/aaasonipse-1942281755416805399-a_lot_of_you_don_t_respect_the_perfect_loop_and_it_shows_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1929552171-cuando_eramos_solo_dos_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1914156653-distorted_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1910145943-are_any_of_my_followers_from_china___wanna_inform_us_what_the_vibes_are_over_t-lossy.webp',
            './aaasonipse/webp/aaasonipse-1929342670-mi_coraz_n_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1942280569452171477-death_death_to_the_idf_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1942354577057075542-ex_nihilo_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1937570615675818018-transcending_matter_with_jurema-preta_pure_dmt_if_you_even_care_video3-lossy.webp',
            './aaasonipse/webp/aaasonipse-1928639055-i_need_tezos_to_go_up_right_now_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1929992433-ignorance_is_bliss_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1916188150-002_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1929302792-estamos_a_tiempo_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1927865055-lupukngna_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1923901155-today_is_my_birthday__video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1940911514858541092-As_an_American_let_me_just_put_it_out_there_that_I_hate_Donald_Trump_and_voted_against_him_everytime_video4-lossy.webp',
            './aaasonipse/webp/aaasonipse-1910706635-swarm_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1909976074802299077-to_infinity_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1933712725760172366-If_you_were_silent_during_two_years_of_Palestinian_massacres_and_last_night_s_attack_on_Iran__don_t_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1929283668-The_soviets_killed_many_more_innocents_than_they_did_Nazis._We_should_have_end-lossy.webp',
            './aaasonipse/webp/aaasonipse-1927568979-te_traje_flores_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1931393803-freedom_fighter_video1-lossy.webp',
            './aaasonipse/webp/aaasonipse-1930788369-The_most_American_headline_ever_video2-lossy.webp',
            './aaasonipse/webp/aaasonipse-1917026151-orb_dance_video1-lossy.webp']; // All image paths from Python
        console.log("All Image Paths:", allImagePaths);
        const imagesPerLoad = 50; // Increased number of images to load per scroll
        const scrollThreshold = 1000; // Load more images when 1000px from bottom
        const imageGrid = document.getElementById('imageGrid');

        function loadImage(path, index) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = path;
            img.onerror = function() { console.error("Error loading image:", path); };
            img.onload = function() { console.log("Image loaded:", path); };
            img.onclick = function() { openImage(index); };
            imgContainer.appendChild(img);
            imageGrid.appendChild(imgContainer);
        }

        function loadMoreImages() {
            console.log("loadMoreImages called. currentImageIndex:", currentImageIndex, "allImagePaths.length:", allImagePaths.length);
            if (currentImageIndex >= allImagePaths.length) {
                console.log("No more images to load.");
                return; // No more images to load
            }

            const startIndex = currentImageIndex;
            const endIndex = Math.min(startIndex + imagesPerLoad, allImagePaths.length);

            for (let i = startIndex; i < endIndex; i++) {
                loadImage(allImagePaths[i], i);
            }
            currentImageIndex = endIndex;
            console.log("Loaded images up to index:", currentImageIndex);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadMoreImages();
            // Load more images immediately if the initial load doesn't fill the viewport
            if (document.body.offsetHeight < window.innerHeight) {
                loadMoreImages();
            }
        });

        // Scroll event for lazy loading
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - scrollThreshold) {
                loadMoreImages();
            }
        });

        function openImage(index) {
            currentImageIndex = index;
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            const twitterLinkContainer = document.getElementById('twitterLinkContainer');
            const twitterLink = document.getElementById('twitterLink');
            
            const imagePath = allImagePaths[index];
            const filename = imagePath.split('/').pop().replace(/'/g, ''); // Extract filename and clean quotes
            
            modalImg.src = imagePath;
            modalFilename.textContent = filename;
            
            // Extract Twitter info from filename
            const tweetInfo = extractTweetInfoFromFilename(filename);
            if (tweetInfo.username && tweetInfo.tweetId && !tweetInfo.isShortened) {
                const twitterUrl = `https://twitter.com/${tweetInfo.username}/status/${tweetInfo.tweetId}`;
                twitterLink.href = twitterUrl;
                twitterLink.textContent = 'üê¶ View Original Tweet';
                twitterLinkContainer.style.display = 'block';
            } else if (tweetInfo.username && tweetInfo.tweetId && tweetInfo.isShortened) {
                // Show disabled link for shortened tweet IDs
                twitterLink.href = '#';
                twitterLink.textContent = 'üê¶ Tweet ID Shortened (Link Unavailable)';
                twitterLink.style.opacity = '0.5';
                twitterLink.style.cursor = 'not-allowed';
                twitterLinkContainer.style.display = 'block';
            } else {
                twitterLinkContainer.style.display = 'none';
            }
            
            modal.style.display = 'flex'; // Use flex to center modal content
        }
        
        function extractTweetInfoFromFilename(filename) {
            try {
                // Remove file extension
                let baseName = filename.replace(/\.(webp|jpg|jpeg|png|gif)$/i, '');
                // Remove -lossy suffix if present
                baseName = baseName.replace('-lossy', '');
                
                // Split by dash and extract first two parts
                const parts = baseName.split('-');
                if (parts.length >= 2) {
                    const username = parts[0];
                    const tweetId = parts[1];
                    // Verify tweet_id is numeric
                    if (/^\d+$/.test(tweetId)) {
                        // Check if tweet ID is likely shortened (modern Twitter IDs are 19 digits)
                        const isShortened = tweetId.length < 15;
                        if (isShortened) {
                            console.log(`Warning: Tweet ID ${tweetId} appears to be shortened (only ${tweetId.length} digits)`);
                        }
                        return { username, tweetId, isShortened };
                    }
                }
            } catch (e) {
                console.log('Could not extract tweet info from filename:', filename);
            }
            return { username: null, tweetId: null, isShortened: false };
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
            }
        }
        function nextImage() {
            if (currentImageIndex < allImagePaths.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
            }
        }
    	function closeModal() {
        	const modal = document.getElementById('fullscreenModal');
        	if (modal.style.display === 'flex') {
            		modal.style.display = 'none';
        	}
    	}
    	// Update the existing window.onclick handler to prevent modal closure when clicking inside the image
   	 window.onclick = function(event) {
        	const modal = document.getElementById('fullscreenModal');
        	if (event.target === modal) {
            	closeModal();
        }
    };
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }
            }
        });
    </script>
</body>
</html>
