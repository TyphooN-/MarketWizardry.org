
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NFT Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        // Redirect to index.html if accessed directly (not in iframe)
        if (window === window.top) {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/blog/') || currentPath.includes('/nft-gallery/')) {
                // For blog posts and NFT galleries, pass full path
                const fullPath = currentPath.startsWith('/') ? currentPath.substring(1) : currentPath;
                window.location.href = `/?page=${encodeURIComponent(fullPath)}`;
            } else {
                // For main pages, redirect with page parameter
                const currentPage = currentPath.split('/').pop().replace('.html', '');
                window.location.href = `/?page=${currentPage}`;
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .file-entry {
            background-color: #000;
            border: 2px solid rgba(0, 255, 0, 0.5);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-entry:hover {
            background-color: #001100;
            color: #00ff00;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Gallery</h1>
        <div class="grid">
            <div class="file-entry">
                <a href="nft-gallery/all.html">ALL USERS - WARNING, may cause lag!</a>
            </div>
            
        </div>
    </div>
</body>
</html>
