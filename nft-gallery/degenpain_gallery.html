    <script>
        let currentImageIndex = 0;
        const allImagePaths = ['nft-gallery/degenpain/webp/degenpain-1917022482-_not_a_cult__video1-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1917370415-my_thoughts__1_1__video2-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1917639082-lost_in_my_thoughts__1_1__video1-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1924461636-gm_friends__thank_you_video2-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1925228369-gm___happy_ath_to_those_who_celebrate_video2-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1925370684-how_it_feels_to_check_the_price_of_eth_video1-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1926730658-Beautiful_video3-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1928198593-__Reading___Analysis___Action___Analysis___Reading___video1-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1928564980607033458-i_still_have_some_editions_of__the_heart_wants_more_flowers__for_anyone_interested_video3-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1932596836847497374-remix_i_made_for_video2-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1936859048063705304-hearing_that_1D___1B_video4-lossy.webp',
            'nft-gallery/degenpain/webp/degenpain-1942594001795793099-gm_degens_video3-lossy.webp']; // All image paths from Python
        console.log("All Image Paths:", allImagePaths);
        const imagesPerLoad = 50; // Increased number of images to load per scroll
        const scrollThreshold = 1000; // Load more images when 1000px from bottom
        const imageGrid = document.getElementById('imageGrid');

        function loadImage(path, index) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';
            const img = document.createElement('img');
            img.className = 'thumbnail';
            img.src = path;
            img.onerror = function() { console.error("Error loading image:", path); };
            img.onload = function() { console.log("Image loaded:", path); };
            img.onclick = function() { openImage(index); };
            imgContainer.appendChild(img);
            imageGrid.appendChild(imgContainer);
        }

        function loadMoreImages() {
            console.log("loadMoreImages called. currentImageIndex:", currentImageIndex, "allImagePaths.length:", allImagePaths.length);
            if (currentImageIndex >= allImagePaths.length) {
                console.log("No more images to load.");
                return; // No more images to load
            }

            const startIndex = currentImageIndex;
            const endIndex = Math.min(startIndex + imagesPerLoad, allImagePaths.length);

            for (let i = startIndex; i < endIndex; i++) {
                loadImage(allImagePaths[i], i);
            }
            currentImageIndex = endIndex;
            console.log("Loaded images up to index:", currentImageIndex);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadMoreImages();
            // Load more images immediately if the initial load doesn't fill the viewport
            if (document.body.offsetHeight < window.innerHeight) {
                loadMoreImages();

                }, 100);

        // Scroll event for lazy loading
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - scrollThreshold) {
                loadMoreImages();

                }, 100);

        function openImage(index) {
            currentImageIndex = index;
            const modalImg = document.querySelector('.full-image');
            const modal = document.getElementById('fullscreenModal');
            const modalFilename = document.getElementById('modalFilename');
            
            modalImg.src = allImagePaths[index];
            modalFilename.textContent = allImagePaths[index].split('/').pop().replace(/'/g, ''); // Extract filename and clean quotes
            modal.style.display = 'flex'; // Use flex to center modal content
        }
        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openImage(currentImageIndex);
        }
        function nextImage() {
            if (currentImageIndex < allImagePaths.length - 1) {
                currentImageIndex++;
                openImage(currentImageIndex);
        }
    	function closeModal() {
        	const modal = document.getElementById('fullscreenModal');
        	if (modal.style.display === 'flex') {
            		modal.style.display = 'none';
        	}
    	}
    	// Update the existing window.onclick handler to prevent modal closure when clicking inside the image
   	 window.onclick = function(event) {
        	const modal = document.getElementById('fullscreenModal');
        	if (event.target === modal) {
            	closeModal();
        }
    };
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'ArrowLeft':
                        previousImage();
                        event.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        event.preventDefault();
                        break;
                    case 'Escape':
                        modal.style.display = 'none';
                        break;
                }});
    </script>
