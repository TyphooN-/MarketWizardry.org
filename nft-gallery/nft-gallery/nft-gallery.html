
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MarketWizardry.org | NFT Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Redirect to index.html if accessed directly (not in iframe)
        if (window === window.top) {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/blog/') || currentPath.includes('/nft-gallery/')) {
                // For blog posts and NFT galleries, redirect to the actual file
                const fullPath = currentPath.startsWith('/') ? currentPath.substring(1) : currentPath;
                window.location.href = `/?page=${{encodeURIComponent(fullPath)}}`;
            } else {
                // For main pages, redirect with page parameter
                const currentPage = currentPath.split('/').pop().replace('.html', '');
                window.location.href = `/?page=${currentPage}`;
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .file-entry {
            background-color: #000;
            border: 2px solid rgba(0, 255, 0, 0.5);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-entry:hover {
            background-color: #001100;
            color: #00ff00;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        .flavor-text {
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            font-style: italic;
            font-weight: bold;
            opacity: 0.9;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .nav-button {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Courier New", monospace;
            font-size: 16px;
            border-radius: 3px;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .nav-button:hover {
            background-color: #001100;
            color: #00ff00;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .nav-button:disabled:hover {
            background-color: #000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .close-button:hover {
            background-color: #001100;
        }
        @media screen and (max-width: 768px) {
            .modal-content {
                padding: 5px;
                max-width: 98vw;
                max-height: 98vh;
            }
            .full-image {
                max-height: 55vh;
            }
            .filename-display {
                font-size: 0.7em;
                margin-bottom: 5px;
            }
            .nav-button {
                padding: 8px 15px;
                font-size: 14px;
                min-width: 60px;
            }
            .close-button {
                font-size: 18px;
                padding: 3px 8px;
                top: 5px;
                right: 10px;
            }
            .twitter-link-container {
                margin: 5px 0;
            }
            .twitter-link-container a {
                font-size: 0.8em;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Gallery</h1>
        <div class="grid">
            <div class="file-entry">
                <a href="all.html">ALL USERS - WARNING, may cause lag!</a>
            </div>
            
        </div>
    </div>
</body>
</html>
