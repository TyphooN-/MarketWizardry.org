<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .image-container {
            text-align: left;
        }
        .image-container img {
            max-width: 300px;
            width: auto;
            height: auto;
            margin: 20px 0;
            display: inline-block;
            object-fit: contain;
            max-height: 90vh;
            border: 2px solid #00ff00; /* Green border for images */
        }
        iframe {
            border: 2px solid #00ff00; /* Added green border for iframes */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Blog Entry 1</h2>
    <p>This is the content of blog entry 1.</p>
    <!-- Add more content -->
    <img src="https://marketwizardry.org/ai-art/00010.webp" alt="Example image">
</body>
</html>
