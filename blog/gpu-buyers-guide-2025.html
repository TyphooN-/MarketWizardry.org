<!-- gpu-buyers-guide-2025.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Wizardry</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        header {
            text-align: left;
            color: #00ff00;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0; /* Remove default margins */
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .image-item img {
            width: 100%;
            object-fit: cover;
            border: 2px solid #00ff00;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }
        .image-item:hover img {
            transform: scale(1.05);
            opacity: 0.9;
        }
        @media (max-width: 900px) {
            .image-gallery {
                grid-template-columns: repeat(2, 1fr); /* Maintain two columns on smaller screens */
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: flex-start; /* Align items to the top */
        }
        .modal-image {
            width: 70%; 
            height: auto;
            max-width: 100%;
            max-height: 80vh; /* Limiting size for viewport fitting */
            border: 4px solid #00ff00;
        }
        .modal-text {
            width: 30%;
            margin-left: 20px;
            overflow-y: auto; /* Add scroll if text exceeds height */
        }
    </style>
</head>
<body>
<div class="container">
    <header><h1>GPU Buyers' Guide 2025</h1></header>
    <div class="image-gallery">
        <!-- Image items -->
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/the_cost_of_pixels.txt">
            <img src="https://marketwizardry.org/gpu/nvda_house.webp" alt="NVDA Gamer House">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/nvidia_snake_oil.txt">
            <img src="https://marketwizardry.org/gpu/amd_bigbrain.webp" alt="AMD BigBrain">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/gpu_inferno.txt">
            <img src="https://marketwizardry.org/gpu/nvda_in_spec_power_delivery.webp" alt="NVDA 'in-spec' Power Delivery">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/nvidia_missing_ROPs.txt">
            <img src="https://marketwizardry.org/gpu/nvda_rops_table.webp" alt="NVDA ROPs">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/jensen_huang_goodguy.txt">
            <img src="https://marketwizardry.org/gpu/nvda_missing_rops.webp" alt="DELETEROPS.EXE">
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img class="modal-image" src="">
        <div class="modal-text"></div>
    </div>
</div>
<script>
    var modal = document.getElementById("myModal");
    var images = document.querySelectorAll(".image-item img");
    var modalImage = modal.querySelector('.modal-image');
    var modalText = modal.querySelector('.modal-text');

    function loadTextFile(url, callback) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                callback(null, data);
            })
            .catch(error => {
                console.error('Error loading text file:', error);
                callback(error, null);
            });
    }
    images.forEach(img => {
        img.addEventListener('click', function() {
            const parent = this.parentElement;
            const textFile = parent.getAttribute('data-text');
            modalImage.src = this.src;

            loadTextFile(textFile, (error, data) => {
                if (error) {
                    modalText.innerHTML = 'Failed to load text file.';
                } else {
                    modalText.innerHTML = data;
                }
                modal.style.display = "block";
            });
        });
    });
    document.querySelector('.close').addEventListener('click', function() {
        modal.style.display = "none";
    });
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>
</body>
</html>
