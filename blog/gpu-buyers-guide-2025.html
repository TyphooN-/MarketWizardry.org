<body>
<div class="container">
    <header><h1>GPU Buyers' Guide 2025</h1></header>
    <div class="image-gallery">
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/the_cost_of_pixels.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/nvda_house.webp" alt="NVDA Gamer House" aria-label="View details about NVDA Gamer House" loading="lazy">

</div>
<div id="myModal" class="modal" tabindex="0">
    <span class="close">×</span>
    <div class="modal-content">
        <div class="modal-top">
            <img class="modal-image" src="" alt="Modal Image">
            <div class="modal-intro-text"></div>
        </div>
        <div class="modal-text" tabindex="0"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById("myModal");
        const images = document.querySelectorAll(".image-item img");
        const imageItems = document.querySelectorAll(".image-item");
        const modalImage = modal.querySelector('.modal-image');
        const modalIntroText = modal.querySelector('.modal-intro-text');
        const modalText = modal.querySelector('.modal-text');
        const closeBtn = document.querySelector('.close');

        if (!modal || !modalImage || !modalIntroText || !modalText || !closeBtn) {
            console.error('Modal elements not found:', { modal, modalImage, modalIntroText, modalText, closeBtn });
            return;
        }

        modal.style.display = "none";
        let currentImageIndex = -1;
        let touchStartTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;

        function loadTextFile(url, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        console.error('Fetch failed:', response.status, response.statusText);
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => callback(null, data))
                .catch(error => {
                    console.error('Fetch error:', error);
                    callback(error, 'Failed to load text file.');
                });
        }

        function fitTextToIntroContainer(text) {
            const words = text.split(' ');
            let introText = '';
            let remainingText = '';
            let fits = true;

            modalIntroText.style.overflow = 'visible';
            modalIntroText.textContent = '';

            for (let i = 0; i < words.length; i++) {
                modalIntroText.textContent = introText + (introText ? ' ' : '') + words[i];
                if (modalIntroText.scrollHeight > modalIntroText.clientHeight) {
                    fits = false;
                    remainingText = words.slice(i).join(' ') + '\n\n' + remainingText;
                    break;
                }
                introText += (introText ? ' ' : '') + words[i];
            }

            if (fits) remainingText = '';
            modalIntroText.style.overflow = 'hidden';
            modalIntroText.textContent = introText;
            return { introText, remainingText };
        }

        function openModal(index) {
            if (index < 0 || index >= imageItems.length) return;
            currentImageIndex = index;
            const parent = imageItems[currentImageIndex];
            const textFile = parent.getAttribute('data-text');
            const imgSrc = parent.querySelector('img').src;

            console.log('Opening modal for index:', index, 'with image:', imgSrc);

            modalImage.src = imgSrc;
            loadTextFile(textFile, (error, data) => {
                if (error) {
                    console.error('Failed to load text file:', error);
                    modalIntroText.textContent = 'Failed to load text file.';
                    modalText.textContent = '';
                } else {
                    const paragraphs = data.split('\n\n');
                    const firstParagraph = paragraphs[0] || '';
                    const remainingParagraphs = paragraphs.slice(1).join('\n\n') || '';
                    const { introText, remainingText } = fitTextToIntroContainer(firstParagraph);
                    modalIntroText.textContent = introText;
                    modalText.textContent = (remainingText ? remainingText + '\n\n' : '') + remainingParagraphs;
                }
                modal.style.display = "block";
                console.log('Modal display set to block');
                document.body.style.overflow = "hidden";
                modal.focus();
            });
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            currentImageIndex = -1;
            imageItems.forEach(item => item.classList.remove('hovered'));
        }

        function clearHoverEffects() {
            imageItems.forEach(item => item.classList.remove('hovered'));
        }

        function handleImageInteraction(event) {
            const img = event.currentTarget;
            const index = Array.from(images).indexOf(img);
            console.log('Image interaction detected, index:', index);
            clearHoverEffects();
            img.parentElement.classList.add('hovered');
            openModal(index);
        }

        images.forEach((img) => {
            img.addEventListener('click', (event) => {
                try {
                    console.log('Click event detected');
                    handleImageInteraction(event);
                } catch (error) {
                    console.error('Click handler error:', error);
                }
            });

            img.addEventListener('touchstart', (event) => {
                try {
                    event.preventDefault();
                    touchStartTime = Date.now();
                    touchStartX = event.touches[0].clientX;
                    touchStartY = event.touches[0].clientY;
                    clearHoverEffects();
                    img.parentElement.classList.add('hovered');
                    console.log('Touchstart detected');
                } catch (error) {
                    console.error('Touchstart handler error:', error);
                }
            });

            img.addEventListener('touchend', (event) => {
                try {
                    event.preventDefault();
                    const touchEndTime = Date.now();
                    const touchEndX = event.changedTouches[0].clientX;
                    const touchEndY = event.changedTouches[0].clientY;
                    const touchDuration = touchEndTime - touchStartTime;
                    const touchDistance = Math.sqrt(
                        Math.pow(touchEndX - touchStartX, 2) + Math.pow(touchEndY - touchStartY, 2)
                    );

                    if (touchDuration < 500 && touchDistance < 30) {
                        console.log('Touchend detected as a tap');
                        handleImageInteraction(event);
                    } else {
                        console.log('Touchend ignored (long press or swipe)');
                        clearHoverEffects();
                    }
                } catch (error) {
                    console.error('Touchend handler error:', error);
                }
            });

            img.addEventListener('touchcancel', () => {
                try {
                    clearHoverEffects();
                    console.log('Touchcancel detected');
                } catch (error) {
                    console.error('Touchcancel handler error:', error);
                }
            });
        });

        imageItems.forEach((item, index) => {
            item.addEventListener('click', (event) => {
                try {
                    console.log('Image item click detected, index:', index);
                    clearHoverEffects();
                    item.classList.add('hovered');
                    openModal(index);
                } catch (error) {
                    console.error('Image item click handler error:', error);
                }
            });
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModal();
        });

        document.addEventListener('keydown', (event) => {
            if (modal.style.display !== "block") return;
            switch (event.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    if (currentImageIndex > 0) openModal(currentImageIndex - 1);
                    break;
                case 'ArrowRight':
                    if (currentImageIndex < imageItems.length - 1) openModal(currentImageIndex + 1);
                    break;
            }
        });

        modalText.addEventListener('keydown', (event) => {
            if (modal.style.display !== "block") return;
            const scrollAmount = 50;
            if (event.key === 'ArrowUp') {
                event.preventDefault();
                modalText.scrollTop -= scrollAmount;
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                modalText.scrollTop += scrollAmount;
            }
        });

        modalText.setAttribute('tabindex', '0');

        window.addEventListener('resize', () => {
            if (modal.style.display === "block" && currentImageIndex >= 0) {
                openModal(currentImageIndex);
            }
        });
    });
</script>
</body>
