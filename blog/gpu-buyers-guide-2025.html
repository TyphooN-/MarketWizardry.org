<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Buyers' Guide 2025</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
            overscroll-behavior: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        header {
            text-align: left;
            color: #00ff00;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .image-item img {
            width: 100%;
            object-fit: cover;
            border: 2px solid #00ff00;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            touch-action: manipulation;
            cursor: pointer;
        }
        .image-item:hover img {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .image-item:active img {
            transform: scale(1.05);
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .modal-content {
                width: 95%;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        .modal-content {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #000;
            touch-action: pan-y;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .modal-top {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .modal-image {
            width: 50%;
            max-width: 600px;
            height: auto;
            border: 4px solid #00ff00;
        }
        .modal-intro-text {
            width: 50%;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-height: 300px;
            overflow: hidden;
            border: 2px solid #00ff00;
            padding: 20px;
        }
        .modal-text {
            width: 100%;
            max-width: 100%;
            flex-grow: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
        }
        .modal-text::-webkit-scrollbar {
            width: 12px;
        }
        .modal-text::-webkit-scrollbar-track {
            background: #000;
        }
        .modal-text::-webkit-scrollbar-thumb {
            background: #00ff00;
            border: 2px solid #000;
        }
        .modal-text::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #00ff00;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        .modal[tabindex="0"]:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .modal-top {
                flex-direction: column;
            }
            .modal-image, .modal-intro-text {
                width: 100%;
                max-width: none;
            }
            .modal-intro-text {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header><h1>GPU Buyers' Guide 2025</h1></header>
    <div class="image-gallery">
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/the_cost_of_pixels.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/nvda_house.webp" alt="NVDA Gamer House" aria-label="View details about NVDA Gamer House" loading="lazy">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/nvidia_snake_oil.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/amd_bigbrain.webp" alt="AMD BigBrain" aria-label="View details about AMD BigBrain" loading="lazy">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/gpu_inferno.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/nvda_in_spec_power_delivery.webp" alt="NVDA 'in-spec' Power Delivery" aria-label="View details about NVDA in-spec Power Delivery" loading="lazy">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/nvidia_missing_ROPs.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/nvda_rops_table.webp" alt="NVDA ROPs" aria-label="View details about NVDA ROPs" loading="lazy">
        </div>
        <div class="image-item" data-text="https://marketwizardry.org/ai-musings/jensen_huang_goodguy.txt">
            <img src="https://marketwizardry.org/blog/gpu-buyers-guide-2025/nvda_missing_rops.webp" alt="DELETEROPS.EXE" aria-label="View details about DELETEROPS.EXE" loading="lazy">
        </div>
    </div>
</div>
<div id="myModal" class="modal" tabindex="0">
    <span class="close">Ã—</span>
    <div class="modal-content">
        <div class="modal-top">
            <img class="modal-image" src="" alt="Modal Image">
            <div class="modal-intro-text"></div>
        </div>
        <div class="modal-text" tabindex="0"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById("myModal");
        const images = document.querySelectorAll(".image-item img");
        const modalImage = modal.querySelector('.modal-image');
        const modalIntroText = modal.querySelector('.modal-intro-text');
        const modalText = modal.querySelector('.modal-text');
        const closeBtn = document.querySelector('.close');

        modal.style.display = "none";
        let currentImageIndex = -1;
        const imageItems = document.querySelectorAll(".image-item");

        function loadTextFile(url, callback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => callback(null, data))
                .catch(error => callback(error, null));
        }

        function fitTextToIntroContainer(text) {
            const words = text.split(' ');
            let introText = '';
            let remainingText = '';
            let fits = true;

            modalIntroText.style.overflow = 'visible';
            modalIntroText.innerHTML = '';

            for (let i = 0; i < words.length; i++) {
                modalIntroText.innerHTML = introText + (introText ? ' ' : '') + words[i];
                if (modalIntroText.scrollHeight > modalIntroText.clientHeight) {
                    fits = false;
                    remainingText = words.slice(i).join(' ') + '\n\n' + remainingText;
                    break;
                }
                introText += (introText ? ' ' : '') + words[i];
            }

            if (fits) remainingText = '';
            modalIntroText.style.overflow = 'hidden';
            modalIntroText.innerHTML = introText;
            return { introText, remainingText };
        }

        function openModal(index) {
            if (index < 0 || index >= imageItems.length) return;
            currentImageIndex = index;
            const parent = imageItems[currentImageIndex];
            const textFile = parent.getAttribute('data-text');
            const imgSrc = parent.querySelector('img').src;

            modalImage.src = imgSrc;
            loadTextFile(textFile, (error, data) => {
                if (error) {
                    modalIntroText.innerHTML = 'Failed to load text file.';
                    modalText.innerHTML = '';
                } else {
                    const paragraphs = data.split('\n\n');
                    const firstParagraph = paragraphs[0] || '';
                    const remainingParagraphs = paragraphs.slice(1).join('\n\n') || '';
                    const { introText, remainingText } = fitTextToIntroContainer(firstParagraph);
                    modalIntroText.innerHTML = introText;
                    modalText.innerHTML = (remainingText ? remainingText + '\n\n' : '') + remainingParagraphs;
                }
                modal.style.display = "block";
                document.body.style.overflow = "hidden";
                modal.focus();
            });
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            currentImageIndex = -1;
        }

        function handleImageInteraction(event) {
            if (!event.isTrusted) {
                console.log("Synthetic event ignored:", event);
                return;
            }
            const img = event.target;
            const index = Array.from(images).indexOf(img);
            openModal(index);
        }

        images.forEach((img, index) => {
            img.addEventListener('click', handleImageInteraction);
            img.addEventListener('touchstart', (event) => {
                if (event.cancelable) {
                    event.preventDefault();
                    img.style.transform = 'scale(1.05)';
                    img.style.opacity = '0.9';
                }
            });
            img.addEventListener('touchend', (event) => {
                img.style.transform = 'scale(1)';
                img.style.opacity = '1';
                handleImageInteraction.call(img, event);
            });
            img.addEventListener('touchcancel', () => {
                img.style.transform = 'scale(1)';
                img.style.opacity = '1';
            });
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModal();
        });

        modal.addEventListener('touchmove', (event) => {
            if (event.target === modal) event.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', (event) => {
            if (modal.style.display !== "block") return;
            switch (event.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    if (currentImageIndex > 0) openModal(currentImageIndex - 1);
                    break;
                case 'ArrowRight':
                    if (currentImageIndex < imageItems.length - 1) openModal(currentImageIndex + 1);
                    break;
            }
        });

        modalText.addEventListener('keydown', (event) => {
            if (modal.style.display !== "block") return;
            const scrollAmount = 50;
            if (event.key === 'ArrowUp') {
                event.preventDefault();
                modalText.scrollTop -= scrollAmount;
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                modalText.scrollTop += scrollAmount;
            }
        });

        modalText.setAttribute('tabindex', '0');

        window.addEventListener('resize', () => {
            if (modal.style.display === "block" && currentImageIndex >= 0) {
                openModal(currentImageIndex);
            }
        });
    });
</script>
</body>
</html>
